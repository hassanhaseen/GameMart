<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameMart - Sign Up</title>
  <link rel="stylesheet" href="signUp.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script type="module" src="index.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="signIn.html">
          <img src=".assets/gamemart_logo.png" alt="GameMart Logo">
        </a>
        <span class="brand-name">GameMart</span>
      </div>
      <ul class="nav-links">
        <li><a href="#">Store</a></li>
        <li><a href="#">Library</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <form onsubmit="return false" class="login-form">
      <h2>Create Your Account</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="display_name">Display Name</label>
        <input type="text" id="display_name" name="display_name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required />
      </div>
      <button type="button" onclick="signUp()">Sign Up</button>
    </form>
  </div>

  <footer>
    <div class="bottom-bar">
      <p>Already Have an Account? <a href="signIn.html" class="login-btn">Sign In</a></p>
    </div>
    <div class="copyright">
      <p>&copy; 2024 GameMart. All Rights Reserved.</p>
    </div>
  </footer>
</body>


</html>
