<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMart - Sign In</title>
    <link rel="stylesheet" href="signIn.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="signIn.html">
                    <img src=".assets/gamemart_logo.png" alt="GameMart Logo">
                </a>
                <span class="brand-name">GameMart</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Store</a></li>
                <li><a href="#">Library</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form class="login-form" onsubmit="return false">
            <h2>Login to Your Account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="forgotPassword.html" class="forgot-password"> Forgot Password?</a>
            </div>
            <button onclick="signIn()">Sign In</button>
        </form>
    </div>

    <footer>
        <div class="bottom-bar">
            <p>New to GameMart? <a href="signUp.html" class="create-account-btn">Create an Account</a></p>
        </div>
        <div class="copyright">
            <p>&copy; 2024 GameMart. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
